<nav class="navbar navbar-expand-md navbar-dark bg-primary">

  <div class="container">

    <a class="navbar-brand" [routerLink]="['/home']">Complaint App</a>

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item active" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']">Matches</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/list']">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']">Messages</a>
      </li>
      
      <li *appHasRole="['Admin', 'Staff']" class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/admin']">Admin</a>
      </li>
    </ul>
    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <span class="mr-1">
        <img src="{{photoUrl || '../../assets/user.png'}}" />
      </span>
      <a class="dropdown-toggle text-light"
         dropdownToggle (click)="false">
        Welcome {{ authService.decodedToken?.unique_name | titlecase }}
      </a>

      <div class="dropdown-menu mt-3" *dropdownMenu>

        <a class="dropdown-item" (click)="logOut()">
          <i class="fa fa-sign-out"></i> Logout
        </a>
      </div>
    </div>
    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="input-username"
             placeholder="Username" required [(ngModel)]="model.username" #modelUsername="ngModel" />
      <input class="form-control mr-sm-2" type="password" name="input-password"
             placeholder="Password" required [(ngModel)]="model.password" #modelPassword="ngModel" />
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div> 
</nav>
