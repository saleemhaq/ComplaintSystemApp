<div class="container mt-5">

  <div *ngIf="!(registerMode || complaintMode)" style="text-align: center">
    <h1>Logged Your Complaint</h1>
    <p class="lead">Customer Complaint Managemnet Platform</p>
    <div class="text-center">    
      <button class="btn btn-primary btn-lg mr-2" (click)="setRegisterMode(true)">Register</button>
      <button class="btn btn-primary btn-lg mr-2" (click)="setComplaintMode(true)">Log Complaint</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">      
      <div class="col-4">        
        <app-register (cancelRegister)="setRegisterMode($event)"></app-register>        
      </div>
    </div>
  </div>

  <div *ngIf="complaintMode" class="container">
    <div class="row justify-content-center">     
      <div class="col-4">
        <app-complaint (cancelComplaint)="setComplaintMode($event)"></app-complaint>
      </div>
    </div>
  </div>

</div>
