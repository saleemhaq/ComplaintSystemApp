<div class="text-center mt-3">
  <h2>Your matches - {{pagination.totalItems}} found</h2>
</div>

<!--mt for margin top-->
<div class="container mt-3">

  <!--Make this as an Angular form-->
  <form class="form-inline" #form="ngForm" (ngSubmit)="loadUsers()" novalidate>
    <div class="form-group">
      <label for="minAge">Age From</label>
      <!--
          Since this is now a template form, we will just use [(ngModel)] for
          two-way binding
          -->
      <input type="number"
             class="form-control ml-1"
             style="width: 70px"
             id="minAge"
             name="minAge"
             [(ngModel)]="userParams.minAge"/>
    </div>

    <div class="form-group px-2">
      <label for="maxAge">Age To</label>
      <input type="number"
             class="form-control ml-1"
             style="width: 70px"
             id="maxAge"
             name="maxAge"
             [(ngModel)]="userParams.maxAge"/>
    </div>

    <div class="form-group px-2">
      <label for="gender">Show:</label>
      <select class="form-control ml-1"
              style="width: 130px"
              id="gender"
              name="gender"
              [(ngModel)]="userParams.gender">
        <option *ngFor="let gender of genderList" [value]="gender.value">
          {{gender.display}}
        </option>
      </select>
    </div>

    <button type="submit"
            class="btn btn-primary"
            style="margin-left: 10px">
    Apply Filters
    </button>
    <button type="button"
            class="btn btn-info"
            style="margin-left: 10px"
            (click)="resetFilters()">
    Reset Filters
    </button>

    <!--We used the class 'col' so that we can use the 'float-right'
        to move the buttons to the right hand side of the page.
        Then we use the 'btn-group' because to group two buttons.
        -->
    <div class="col">
      <div class="btn-group float-right">
        <!--In order to make use of the radio buttons from the
          // Add the NGX buttons module - https://valor-software.com/ngx-bootstrap/#/buttons
          ButtonsModule.forRoot(),
            we will give it the directive 'btnRadio'>
          -->
        <button type="submit"
                name="orderBy"
                class="btn btn-primary"
                btnRadio="lastActive"
                [(ngModel)]="userParams.orderBy">
        Last Active
        </button>
        <button type="submit"
                name="orderBy"
                class="btn btn-primary"
                btnRadio ="created"
                [(ngModel)]="userParams.orderBy">
        Newest Members
        </button>
      </div>
    </div>

  </form>
  <br />

  <div class="row">
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true"
              [totalItems]="pagination.totalItems"
              [itemsPerPage]="pagination.itemsPerPage"
              [(ngModel)]="pagination.currentPage"
              (pageChanged)="pageChanged($event)"
              previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
