<div class="row">
  <table class="table">
    <tr>
      <th style="width: 10%">User ID</th>
      <th style="width: 30%">Username</th>
      <th style="width: 40%">Active Roles</th>
      <th style="width: 20%"></th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.userName}}</td>
      <!--
        Because this is an array of string, then Angular will automatically display 
        this roles as a comma-separated values        
      -->
      <td>{{user.roles}}</td>
      <td><button class="btn btn-info" (click)="editRolesModal(user)">Edit Roles</button></td>
    </tr>
  </table>
</div>
